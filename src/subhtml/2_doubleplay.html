<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>野球盤</title>
<link rel="stylesheet" href="style.css"><!--同じ階層にstyle.cssをいれとくこと-->
</head>
<body>
<div class="wrapper">
<!--↑ここまでコピペ↑bodyとwrapperで二重に囲むのは慣習-->
    <h1>
     <nav class="nav">
			<ul>
                <li><a href="1_action.html"><img src="img/back.png" alt="Back to start"></a></li>
            </ul>
		</nav>
    </h1>
    
	<h1 class="centering">ダブルプレー・トリプルプレー</h1>
	<div id="cards">

		<div class="card">
		  <a class="picture"><img src="img/runner_f.png" id="runner_f" alt="" onclick="trytry('runner_f')"></a>
		  <div class="description">
			<p>ダブルプレー率1/2</p>
		  </div>
		</div>

		<div class="card" id="card-center">
		  <div class="picture"><img src="img/runner_fs.png" id="runner_fs" alt="" onclick="trytry('runner_fs')"></div>
		  <div class="description">
			<p>ダブルプレー率1/3<br> トリプルプレー率1/6</p>
		  </div>
		</div>
		
		<div class="card">
		  <div class="picture"><img src="img/runner_full.png" id="runner_full" alt="" onclick="trytry('runner_full')"></div>
		  <div class="description">
			<p>ダブルプレー率1/3<br> トリプルプレー率1/6</p>
		  </div>
		</div>
		
	</div>
    
    <div class='results'>
    <p><span id="result"></span></p>
    </div>
    
    <script>
		function trytry(action){
			img1 = document.getElementById("runner_f");
			img2 = document.getElementById("runner_fs");
			img3 = document.getElementById("runner_full");
			img4 = document.getElementById("homesteel");
			comment = document.getElementById("result");

			if (action === "runner_f"){
				img1.style.border = "solid 5px rgb(222, 21, 21)";
				waiting(function(){
					var t = Math.random();
					if (t < 1/2){
						comment.textContent = "ダブルプレー";
						comment.style.color = "red";
					} else {
						comment.textContent = "１アウト";
						comment.style.color = "blue";
					}
				});
			}

			if (action === "runner_fs"){
				img2.style.border = "solid 5px rgb(222, 21, 21)";
				waiting(function(){
					var t = Math.random();
					if (t < 1/6){
						comment.textContent = "トリプルプレー";
						comment.style.color = "red";
					} else if (t < 1/2) {
						comment.textContent = "ダブルプレー";
						comment.style.color = "red";
					} else {
						comment.textContent = "１アウト";
						comment.style.color = "blue";
					}
				});
			}

			if (action === "runner_full"){
				img3.style.border = "solid 5px rgb(222, 21, 21)";
				waiting(function(){
					var t = Math.random();
					if (t < 1/6){
						comment.textContent = "トリプルプレー";
						comment.style.color = "red";
					} else if (t < 1/2) {
						comment.textContent = "ダブルプレー";
						comment.style.color = "red";
					} else {
						comment.textContent = "１アウト";
						comment.style.color = "blue";
					}
				});
			}
		}	

		function waiting(func){
			comment = document.getElementById("result");
			comment.textContent = "・";
			window.setTimeout(function(){
				comment.textContent = "・・";
			}, 1000);
			window.setTimeout(function(){
				comment.textContent = "・・・";
			}, 2000);
			window.setTimeout(func, 3000);
		}
    </script>
    
    	<!--フッター-->
	<footer class="footer">
		</footer>
	<!--フッターここまで-->
</div>

</body>
</html>
