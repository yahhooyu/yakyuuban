<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>野球盤</title>
<link rel="stylesheet" href="style.css"><!--同じ階層にstyle.cssをいれとくこと-->
</head>
<body>
<div class="wrapper">
<!--↑ここまでコピペ↑bodyとwrapperで二重に囲むのは慣習-->
    <h1>
     <nav class="nav">
			<ul>
                <li><a href="1_action.html"><img src="img/back.png" alt="Back to start"></a></li>
            </ul>
		</nav>
    </h1>
    
	<h1 class="centering">？！</h1>
	<div id="cards">
		<div class="card">
		  <a class="picture"><img src="img/hatena_green.png" id="hatena_green" alt="" onclick="trytry('hatena_green')"></a>
		  <div class="description">
			<p>
				１アウト，ダブルプレー，ヒット，ツーベースのどれか<br> 
				ランナーいない時にダブルプレー→１アウト<br>
				ランナーが詰まってて１アウトになってもダブルプレーはしない．
			</p>
		  </div>
		</div>
	</div>
    
    <div class='results'>
    <p><span id="result"></span></p>
    </div>
    
    <script>
		function trytry(action){
			img1 = document.getElementById("hatena_green");
			comment = document.getElementById("result");

			if (action === "hatena_green"){
				img1.style.border = "solid 5px rgb(222, 21, 21)";
				waiting(function(){
					var t = Math.random();
					if (t < 1/4){
						comment.textContent = "ツーベースヒット";
						comment.style.color = "blue";
					} else if (t < 2/4) {
						comment.textContent = "ヒット";
						comment.style.color = "blue";

					} else if (t < 3/4) {
						comment.textContent = "１アウト";
						comment.style.color = "red";

					} else {
						comment.textContent = "ダブルプレー";
						comment.style.color = "red";
					}
				});
			}
		}

		function waiting(func){
			comment = document.getElementById("result");
			comment.textContent = "・";
			window.setTimeout(function(){
				comment.textContent = "・・";
			}, 1000);
			window.setTimeout(function(){
				comment.textContent = "・・・";
			}, 2000);
			window.setTimeout(func, 3000);
		}
    </script>
    
    	<!--フッター-->
	<footer class="footer">
		</footer>
	<!--フッターここまで-->
</div>

</body>
</html>
